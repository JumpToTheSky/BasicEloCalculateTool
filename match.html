<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #matchResult {
            margin-top: 20px;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Match Creation</h1>
    </header>
    <main>
        <button onclick="toggleView()">Go to Player List</button>
        <button onclick="createRandomMatch()">Create Random Match</button>
        <button onclick="viewMatchHistory()">View Match History</button>
        <p id="matchResult"></p>
        <ul id="matchHistory"></ul>
    </main>
    <script>
        function toggleView() {
            window.location.href = 'players.html';
        }

        async function createRandomMatch() {
            const response = await fetch('/create-random-match', { method: 'POST' });
            const result = await response.json();
            document.getElementById('matchResult').textContent = `Match created! Winner: ${result.winner}`;
        }

        async function viewMatchHistory() {
            const response = await fetch('/matches');
            const matches = await response.json();
            const matchHistory = document.getElementById('matchHistory');
            matchHistory.innerHTML = matches.map(match => `
                <li>Winner: ${match.result.winner}, Teams: Blue(${match.teamBlue.length}) vs Red(${match.teamRed.length})</li>
            `).join('');
        }
    </script>
</body>
</html>
