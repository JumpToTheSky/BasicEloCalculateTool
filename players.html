<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1 class="mb-4">Player List</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-primary" onclick="window.location.href='RandomMatch.html'">Go to Random Match</button>
        <input type="text" id="searchInput" class="form-control me-2" placeholder="Search by name..." oninput="filterPlayers()" style="max-width: 300px;">
        <select id="sortOrder" class="form-select" onchange="fetchPlayers()" style="max-width: 200px;">
            <option value="desc">Sort by ELO (Descending)</option>
            <option value="asc">Sort by ELO (Ascending)</option>
        </select>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>S.No.</th>
                <th>ID</th>
                <th>Name</th>
                <th>Win Rate</th>
                <th>ELO</th>
                <th>Rank Points</th>
            </tr>
        </thead>
        <tbody id="playerTableBody">
            <!-- Player rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getRankName(rankPoint) {
            if (rankPoint < 100) return 'Iron';
            if (rankPoint < 200) return 'Copper';
            if (rankPoint < 300) return 'Silver';
            if (rankPoint < 400) return 'Gold';
            return 'Challenger';
        }

        async function fetchPlayers() {
            try {
                const response = await fetch('http://localhost:3000/players.json');
                if (!response.ok) throw new Error('Failed to fetch players.json');
                const players = await response.json();
                const sortOrder = document.getElementById('sortOrder').value;
                players.sort((a, b) => sortOrder === 'desc' ? b.elo - a.elo : a.elo - b.elo);
                updateTable(players);
            } catch (error) {
                console.error('Error fetching players:', error);
            }
        }

        function updateTable(players) {
            const tableBody = document.getElementById('playerTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            players.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.id}</td>
                    <td><a href="PlayerHistory.html?playerId=${player.id}" style="text-decoration: none; color: blue;">${player.name}</a></td>
                    <td>${(player.winRate * 100).toFixed(1)}%</td>
                    <td>${Math.round(player.elo)}</td>
                    <td>${getRankName(player.rankPoint)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterPlayers() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#playerTableBody tr');
            rows.forEach(row => {
                const nameCell = row.querySelector('td:nth-child(3)');
                if (nameCell && nameCell.textContent.toLowerCase().includes(searchInput)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Fetch players every 5 seconds to detect changes
        setInterval(fetchPlayers, 5000);
        fetchPlayers(); // Initial fetch
    </script>
</body>
</html>
